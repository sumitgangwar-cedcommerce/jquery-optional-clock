<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

        <h2 class="date"></h2>
        <h2 class="time"></h2>

            <button type="submit" id="stopwatch">Stopwatch</button>

        </div>
        <span class="stopwatchDisplay">
        <h3 id="endTime"></h3>
        </span>
        
    </div>
